<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Login Page</title>
</head>

<body>
    <div class="background-image">
        <div class="card card-shadowed">

            <div class="card-body px-5 my-2">
                <center>
                    <h5 class="text-uppercase">Sign in</h5>
                </center>
                <br>
                <form class=" my-2">
                    <input type="text" class="form-control  " id="username">
                    <label for="username" class="my-2 ">Username</label>
                    <input type="password" class="form-control" id="password">
                    <label for="password" class="my-2 ">Password</label>
                    <div class="check my-3">
                        <input type="checkbox" class="custom-control-input" checked>
                        <label class="custom-control-label">Remember me</label>
                        <a class="text-muted hover-primary fs-13 mx-4" href="#" data-bs-toggle="modal"
                            data-bs-target="#exampleModal1">Forgot password?</a>
                    </div>
                    <button class="btn btn-bold  btn-primary form-control my-2" type="submit"
                        onclick="validate()">Login</button>
                </form>
                <center>
                    <div class="divider">Or Sign In With</div>
                </center>
                <div class="text-center my-2">
                    <a class="btn btn-square btn-facebook" href="#">
                        <image src="face.png"></image>
                    </a>
                    <a class="btn btn-square btn-google" href="#">
                        <image src="google.png"></image>
                    </a>
                    <a class="btn btn-square btn-twitter" href="#">
                        <image src="twitter.png"></image>
                    </a>
                </div>
                <div class="my-2">
                    <p class="text-center text-muted fs-13 mt-30">Don't have an account? <a class="text-primary fw-500"
                            href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <center>
                        <div class="card card-shadowed card1 my-2 bg-dark text-white ">
                            <div class="card-header px-5 my-2 text-center card-header-dark  ">
                                <h5>Registration Form</h5>
                            </div>
                            <div class="card-body px-5 mb-2 ">

                                <form class=" my-3" id="signup">
                                    <div class="form-field">
                                        <input type="text" class="form-control mb-3 " id="newusername"
                                            placeholder="username">
                                        <small class="mt-0"></small>
                                    </div>
                                    <div class="form-field">
                                        <input type="password" class="form-control mb-3" id="newpassword"
                                            placeholder="password">
                                        <small class="mt-0"></small>
                                    </div>
                                    <div class="form-field">
                                        <input type="password" class="form-control mb-3" id="confirm-password"
                                            placeholder="confirm-password">
                                        <small class="mt-0"></small>
                                    </div>
                                    <div class="form-field">
                                        <input type="email" class="form-control mb-3 " id="email" placeholder="email">
                                        <small class="mt-0"></small>
                                    </div>
                                    <div class="form-field">
                                        <input type="number" class="form-control mb-3 " id="phone"
                                            placeholder="phone number">
                                        <small class="mt-0"></small>
                                    </div>
                                    <div class="form-field">
                                        <input type="text" class="form-control mb-3 " id="city" placeholder="city ">
                                        <small class="mt-0"></small>
                                    </div>
                                    <br>
                                    <div>
                                        <button class="form-control btn btn-primary" type="submit"
                                            onclick="">Submit</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </center>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="newuser()">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card card-shadowed card1 my-2 bg-dark text-white ">
                        <div class="card-header px-5 my-2 text-center card-header-dark  ">
                            <h5>Registration Form</h5>
                        </div>
                        <div id="signup">
                            <div class="card-body px-5 mb-2 ">
                                <div class="form-field">
                                    <input type="text" class="form-control mb-3 " id="newusername1"
                                        placeholder="username">
                                    <small class="mt-0"></small>
                                </div>
                                <div class="form-field">
                                    <input type="password" class="form-control mb-3" id="newpassword1"
                                        placeholder="password">
                                    <small class="mt-0"></small>
                                </div>
                                <div class="form-field">
                                    <input type="password" class="form-control mb-3" id="confirm-password1"
                                        placeholder="confirm-password">
                                    <small class="mt-0"></small>
                                </div>
                                <br>
                                <div>
                                    <button class="form-control btn btn-primary" type="submit"
                                        onclick="updatePassword()">Submit</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
